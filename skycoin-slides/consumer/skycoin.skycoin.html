<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Skycoin</title>

    <meta name="description"
        content="The Skycoin Platform is the most advanced blockchain platform in the world. Developed by early contributors to both Bitcoin and Ethereum, Skycoin’s platform is completely secure, infinitely scalable, and ISP independent. Backed by bandwidth, storage, and computational power Skycoin is built to fulfill Satoshi’s original vision.">
    <meta name="author" content="Skycoin">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../../css/reveal.css">
    <link rel="stylesheet" href="../../css/theme/skycoin-black.css" id="theme">
    <link rel="stylesheet" href="../../css/custom.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../../lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
        <script src="../../lib/js/html5shiv.js"></script>
        <![endif]-->

</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides markdown-slides">

            <!-- Main Skycoin Slide Deck -->
            <section data-markdown="skycoin.skycoin.md" 
                data-background="../../img/skycoin-logos/Skycoin-Cloud-BW-Horizontal@1x.png" 
                data-background-size="10%"
                data-background-position="0% 100%" 
                data-separator="^\n---\n"
                data-separator-vertical="^\n--\n" 
                data-notes="^Note:" 
                data-charset="iso-8859-15">
                <pre style="display: none"><code></code></pre>
            </section>

            <!-- Add More Slide Decks Here -->
        </div>
    </div>

    <script src="../../lib/js/head.min.js"></script>
    <script src="../../js/reveal.js"></script>

    <script>
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            theme: 'night',

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [
                { src: '../../lib/js/classList.js', condition: function () { return !document.body.classList; } },
                { src: '../../plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: '../../plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: '../../plugin/highlight/highlight.js', async: true, condition: function () { return !!document.querySelector('pre code'); }, callback: function () { hljs.initHighlightingOnLoad(); } },
                { src: '../../plugin/zoom-js/zoom.js', async: true },
                { src: '../../plugin/notes/notes.js', async: true }
            ]
        });
    </script>
</body>

</html>
